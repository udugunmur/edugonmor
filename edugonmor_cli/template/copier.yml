# Copier configuration file
# https://copier.readthedocs.io/en/stable/configuring/

_min_copier_version: "9.0.0"

# Questions for the user
project_name:
  type: str
  help: "Name of your project (e.g., my-awesome-service)"
  validator: "{% if not project_name %}Project name is required{% endif %}"

project_description:
  type: str
  help: "Short description of your project"
  default: "A new service generated by edugonmor_cli"

author_name:
  type: str
  help: "Author name"
  default: "edugonmor"

service_port:
  type: int
  help: "Main service port"
  default: 8080
  validator: "{% if service_port < 1 or service_port > 65535 %}Port must be between 1 and 65535{% endif %}"

use_database:
  type: bool
  help: "Include database configuration?"
  default: true

database_type:
  type: str
  help: "Database type"
  choices:
    - postgresql
    - mysql
    - mariadb
    - mongodb
  default: postgresql
  when: "{{ use_database }}"

# Files to exclude from generation
_exclude:
  - "copier.yml"
  - ".git"
  - "__pycache__"
  - "*.pyc"
