version: '3.8'

services:
  edugonmor_mongodb_services:
    image: nexus.edugonmor.com/repository/docker-hosted/edugonmor_mongodb_services:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: edugonmor_mongodb_services
    restart: always
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-example}
    volumes:
      - edugonmor_mongodb_volumen:/data/db
    networks:
      - edugonmor_mongodb_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  edugonmor_mongodb_backup:
    image: mongo:latest
    container_name: edugonmor_mongodb_backup
    restart: always
    command: >
      bash -c "apt-get update && apt-get install -y cron && echo '0 3 * * * mongodump --host edugonmor_mongodb_services --archive=/backup/mongo-backup-\$$(date +\%Y\%m\%d-\%H\%M\%S).gz --gzip && find /backup -name \"mongo-backup-*\" -mtime +10 -delete' | crontab - && cron -f"
    volumes:
      - edugonmor_mongodb_backups:/backup
    networks:
      - edugonmor_mongodb_network
    depends_on:
      - edugonmor_mongodb_services

volumes:
  edugonmor_mongodb_volumen:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/volumes/edugonmor_mongodb_volumen
  edugonmor_mongodb_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/edugonmor/repos/edugonmor_rclone/docker/volumes/rclone_local_backup_volumen/mongodb

networks:
  edugonmor_mongodb_network:
    driver: bridge
