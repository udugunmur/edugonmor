<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edugonmor Nginx</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #4CAF50; }
        p { color: #cccccc; }
        .status {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #388E3C;
            color: white;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edugonmor Nginx</h1>
        <p>El servidor Nginx está funcionando correctamente.</p>
        <div class="status">HTTPS Seguro ✅</div>
    </div>
</body>
</html>
