server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name nexus.edugonmor.com;

    ssl_certificate /etc/letsencrypt/live/edugonmor.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edugonmor.com/privkey.pem;

    location /v2/ {
        proxy_pass http://edugonmor_nexus_services:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 1G;
    }

    location / {
        proxy_pass http://edugonmor_nexus_services:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Nexus specific (Docker registry support if needed on same port, usually requires separate port or path)
        client_max_body_size 1G;
    }
}
