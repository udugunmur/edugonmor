services:
  postgresql_project_services:
    image: postgresql_project_services:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host # Fix for VPN connection
    container_name: postgresql_project_services
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgresql_project_volumen:/var/lib/postgresql/data
      - ./config/init-data.json:/etc/postgresql-custom/init-data.json:ro
    networks:
      - shared_network
    ports:
      - "${POSTGRES_PORT}:5432"
    command: [
      "postgres",
      "-c",
      "config_file=/etc/postgresql/postgresql.conf"
    ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  postgresql_project_backup:
    image: postgresql_project_backup:latest
    build:
      context: .
      dockerfile: Dockerfile.backup
      network: host
    container_name: postgresql_project_backup
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgresql_project_services
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BACKUP_RETENTION=${BACKUP_RETENTION}
      - CRON_SCHEDULE=${CRON_SCHEDULE}
      - INIT_BACKUP=1
    volumes:
      - postgresql_project_backups:/backups
    networks:
      - shared_network
    depends_on:
      postgresql_project_services:
        condition: service_healthy

volumes:
  postgresql_project_volumen:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/volumes/postgresql_project_volumen
  postgresql_project_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backups/postgresql_project

networks:
  shared_network:
    external: true
    name: shared_network
