services:
  mariadb_project_mariadb_services:
    image: mariadb_project_mariadb_services:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: mariadb_project_mariadb_services
    restart: always
    env_file:
      - .env
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
    volumes:
      - mariadb_project_mariadb_volumen:/var/lib/mysql
      - ./config/init-data.json:/etc/mysql/custom/init-data.json:ro
    networks:
      - shared_network
    ports:
      - "${MARIADB_PORT}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  mariadb_project_backup:
    image: mariadb_project_backup:latest
    build:
      context: .
      dockerfile: Dockerfile.backup
      network: host
    container_name: mariadb_project_backup
    restart: always
    env_file:
      - .env
    environment:
      - MARIADB_HOST=mariadb_project_mariadb_services
      - MARIADB_PORT=3306
      - MARIADB_USER=root
      - MARIADB_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - BACKUP_RETENTION=${BACKUP_RETENTION}
      - CRON_SCHEDULE=${CRON_SCHEDULE}
      - INIT_BACKUP=1
    volumes:
      - mariadb_project_backups:/backup
    networks:
      - shared_network
    depends_on:
      mariadb_project_mariadb_services:
        condition: service_healthy

networks:
  shared_network:
    external: true
    name: shared_network

volumes:
  mariadb_project_mariadb_volumen:
  mariadb_project_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /workspaces/edugonmor/cookiecutter/verification_output/backups
