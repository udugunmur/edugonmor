version: '3.8'

services:
  {{cookiecutter.project_slug}}_services:
    image: {{cookiecutter.project_slug}}_services:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: {{cookiecutter.project_slug}}_services
    restart: always
    env_file:
      - .env
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
    volumes:
      - {{cookiecutter.project_slug}}_volumen:/var/lib/mysql
      - ./config/init-data.json:/etc/mysql/custom/init-data.json:ro
    networks:
      - shared_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  {{cookiecutter.project_slug}}_backup:
    image: fradelg/mysql-cron-backup
    container_name: {{cookiecutter.project_slug}}_backup
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_HOST={{cookiecutter.project_slug}}_services
      - MYSQL_USER=root
      - MYSQL_PASS=${MARIADB_ROOT_PASSWORD}
      - MAX_BACKUPS=10
      - INIT_BACKUP=1
      - CRON_TIME=0 3 * * *
    volumes:
      - {{cookiecutter.project_slug}}_backups:/backup
    networks:
      - shared_network
    depends_on:
      - {{cookiecutter.project_slug}}_services

networks:
  shared_network:
    external: true
    name: shared_network

volumes:
  {{cookiecutter.project_slug}}_volumen:
  {{cookiecutter.project_slug}}_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: {{cookiecutter.backup_base_path}}/{{cookiecutter.project_slug}}/mariadb
