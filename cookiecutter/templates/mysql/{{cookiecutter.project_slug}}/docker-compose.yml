services:
  {{cookiecutter.project_slug}}_mysql_services:
    image: {{cookiecutter.project_slug}}_mysql_services:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: {{cookiecutter.project_slug}}_mysql_services
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - {{cookiecutter.project_slug}}_mysql_volumen:/var/lib/mysql
      - ./config/init-data.json:/etc/mysql/custom/init-data.json:ro
    networks:
      - {{cookiecutter._network_name}}
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  {{cookiecutter.project_slug}}_backup:
    image: {{cookiecutter.project_slug}}_backup:latest
    build:
      context: .
      dockerfile: Dockerfile.backup
      network: host
    container_name: {{cookiecutter.project_slug}}_backup
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_HOST={{cookiecutter.project_slug}}_mysql_services
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - BACKUP_RETENTION=${BACKUP_RETENTION}
      - CRON_SCHEDULE=${CRON_SCHEDULE}
      - INIT_BACKUP=1
    volumes:
      - {{cookiecutter.project_slug}}_backups:/backups
    networks:
      - {{cookiecutter._network_name}}
    depends_on:
      {{cookiecutter.project_slug}}_mysql_services:
        condition: service_healthy

networks:
  {{cookiecutter._network_name}}:
    external: true
    name: {{cookiecutter._network_name}}

volumes:
  {{cookiecutter.project_slug}}_mysql_volumen:
  {{cookiecutter.project_slug}}_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: {{cookiecutter._host_backup_path}}/{{cookiecutter.project_slug}}/mysql
