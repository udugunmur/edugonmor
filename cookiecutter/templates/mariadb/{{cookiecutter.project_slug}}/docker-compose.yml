services:
  {{cookiecutter.project_slug}}_mariadb_services:
    image: {{cookiecutter.project_slug}}_mariadb_services:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: {{cookiecutter.project_slug}}_mariadb_services
    restart: always
    env_file:
      - .env
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
    volumes:
      - {{cookiecutter.project_slug}}_mariadb_volumen:/var/lib/mysql
      - ./config/init-data.json:/etc/mysql/custom/init-data.json:ro
    networks:
      - {{cookiecutter.network_name}}
    ports:
      - "{{cookiecutter.mariadb_port}}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  {{cookiecutter.project_slug}}_backup:
    image: {{cookiecutter.project_slug}}_backup:latest
    build:
      context: .
      dockerfile: Dockerfile.backup
      network: host
    container_name: {{cookiecutter.project_slug}}_backup
    restart: always
    env_file:
      - .env
    environment:
      - MARIADB_HOST={{cookiecutter.project_slug}}_mariadb_services
      - MARIADB_PORT=3306
      - MARIADB_USER=root
      - MARIADB_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - BACKUP_RETENTION={{cookiecutter.backup_retention}}
      - CRON_SCHEDULE={{cookiecutter.cron_schedule}}
      - INIT_BACKUP=1
    volumes:
      - {{cookiecutter.project_slug}}_backups:/backup
    networks:
      - {{cookiecutter.network_name}}
    depends_on:
      {{cookiecutter.project_slug}}_mariadb_services:
        condition: service_healthy

networks:
  {{cookiecutter.network_name}}:
    external: true
    name: {{cookiecutter.network_name}}

volumes:
  {{cookiecutter.project_slug}}_mariadb_volumen:
  {{cookiecutter.project_slug}}_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: {{cookiecutter.rclone_base_path}}/{{cookiecutter.project_slug}}/mariadb
