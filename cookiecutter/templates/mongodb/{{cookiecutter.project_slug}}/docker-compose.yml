services:
  {{cookiecutter.project_slug}}_services:
    image: {{cookiecutter.project_slug}}_services:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: {{cookiecutter.project_slug}}_services
    restart: always
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    volumes:
      - {{cookiecutter.project_slug}}_volumen:/data/db
      - ./config/init-data.json:/docker-entrypoint-initdb.d/init-data.json:ro
    networks:
      - {{cookiecutter.network_name}}
    ports:
      - "{{cookiecutter.mongo_port}}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  {{cookiecutter.project_slug}}_backup:
    image: {{cookiecutter.project_slug}}_backup:latest
    build:
      context: .
      dockerfile: Dockerfile.backup
      network: host
    container_name: {{cookiecutter.project_slug}}_backup
    restart: always
    env_file:
      - .env
    environment:
      - MONGO_HOST={{cookiecutter.project_slug}}_services
      - MONGO_PORT=27017
      - MONGO_USER=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - BACKUP_RETENTION={{cookiecutter.backup_retention}}
      - CRON_SCHEDULE={{cookiecutter.cron_schedule}}
    volumes:
      - {{cookiecutter.project_slug}}_backups:/backup
    networks:
      - {{cookiecutter.network_name}}
    depends_on:
      {{cookiecutter.project_slug}}_services:
        condition: service_healthy

volumes:
  {{cookiecutter.project_slug}}_volumen:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/volumes/{{cookiecutter.project_slug}}_volumen
  {{cookiecutter.project_slug}}_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: {{cookiecutter.rclone_base_path}}/{{cookiecutter.project_slug}}

networks:
  {{cookiecutter.network_name}}:
    external: true
    name: {{cookiecutter.network_name}}
