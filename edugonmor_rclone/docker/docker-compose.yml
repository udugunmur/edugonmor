    driver_opts:
      type: none
      o: bind
      device: ./volumes/rclone_local_backup_volumen

  rclone_onedrive_edugonmor_volumen:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/disk2/rclone/onedrive/edugonmor

  rclone_onedrive_edugonmor_data_volumen:
