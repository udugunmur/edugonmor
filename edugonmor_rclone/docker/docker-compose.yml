version: '3.8'

services:
  edugonmor_rclone_local_backup:
    image: nexus.edugonmor.com/repository/docker-hosted/rclone_local_backup_service:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: edugonmor_rclone_local_backup
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CRON_SCHEDULE=${RCLONE_LOCAL_BACKUP_CRON}
      - TZ=${RCLONE_TZ}
      - BACKUP_DEST=${RCLONE_LOCAL_BACKUP_DEST}
      - BACKUP_SOURCE=${RCLONE_LOCAL_BACKUP_SOURCE}
      - CHECK_URL=
      - RCLONE_CMD=${RCLONE_CMD_SYNC}
    volumes:
      - rclone_local_backup_volumen:/data/volumes:ro
      - ./config/rclone.conf:/config/rclone.conf:ro
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
    networks:
      - edugonmor_rclone_network

  edugonmor_rclone_onedrive_edugonmor:
