version: '3.8'

services:
  edugonmor_mysql_services:
    image: nexus.edugonmor.com/repository/docker-hosted/edugonmor_mysql_services:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: edugonmor_mysql_services
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - edugonmor_mysql_volumen:/var/lib/mysql
      - ./config/init-data.json:/etc/mysql/custom/init-data.json:ro
    networks:
      - edugonmor_mysql_network
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  edugonmor_mysql_backup:
    image: fradelg/mysql-cron-backup
    container_name: edugonmor_mysql_backup
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_HOST=edugonmor_mysql_services
      - MYSQL_USER=root
      - MYSQL_PASS=${MYSQL_ROOT_PASSWORD}
      - MAX_BACKUPS=10
      - INIT_BACKUP=1
      - CRON_TIME=0 3 * * *
    volumes:
      - edugonmor_mysql_backups:/backup
    networks:
      - edugonmor_mysql_network
    depends_on:
      - edugonmor_mysql_services

networks:
  edugonmor_mysql_network:
    driver: bridge

volumes:
  edugonmor_mysql_volumen:
  edugonmor_mysql_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/edugonmor/repos/edugonmor_rclone/docker/volumes/rclone_local_backup_volumen/mysql
